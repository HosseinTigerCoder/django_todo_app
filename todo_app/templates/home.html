<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>خوش آمدید</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column vh-100">

  <!-- منو -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      
      <!-- منو سمت راست -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto"> 
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'login' %}">ورود</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'register' %}">ثبت نام</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-warning" id="today-date"></a>
          </li>
        </ul>
      </div>

      <!-- لوگو سمت چپ -->
      <a class="navbar-brand fw-bold ms-3" href="#">ToDo App</a>

      <!-- دکمه موبایل -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- محتوای خوشامدگویی -->
  <div class="flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="card shadow-lg text-center p-4" style="max-width: 400px;">
      <h2 class="mb-3 text-primary">به برنامه ToDo خوش آمدید</h2>
      <p class="text-muted">لیست کارهای خود را مدیریت کنید و همیشه منظم باشید!</p>
      <a href="{% url 'tasks' %}" class="btn btn-primary w-100">شروع کنید</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const today = new Date();

        // گرفتن اجزای تاریخ شمسی جداگانه
        const weekday = new Intl.DateTimeFormat('fa-IR-u-ca-persian', { weekday: 'long' }).format(today);
        const day = new Intl.DateTimeFormat('fa-IR-u-ca-persian', { day: 'numeric' }).format(today);
        const month = new Intl.DateTimeFormat('fa-IR-u-ca-persian', { month: 'long' }).format(today);
        const year = new Intl.DateTimeFormat('fa-IR-u-ca-persian', { year: 'numeric' }).format(today);

        // ساخت رشته نهایی به فرمت دلخواه
        document.getElementById("today-date").innerText = `${weekday} ${day} ${month} ${year}`;
  </script>
</body>
</html>
